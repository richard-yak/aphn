<!DOCTYPE html>
<html>
<head>
    <title>Map from JSON</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGvEvJL7RQNwoxgWHcElAWFN_osDhwhvs&callback=initMap&libraries=geometry"
        async defer></script>
<div id="map"></div>
<script>

    var map;
    var google = new google;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 19.7194933, lng: 88.7650998},
            keyboardShortcuts: false,
            gestureHandling: "none",
            disableDefaultUI: true,
            styles: [
                {
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#f5f5f5"
                        }
                    ]
                },
                {
                    "featureType": "administrative",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "administrative.country",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {
                    "featureType": "administrative.country",
                    "elementType": "geometry.stroke",
                    "stylers": [
                        {
                            "color": "#413a3a"
                        },
                        {
                            "visibility": "on"
                        },
                        {
                            "weight": 1
                        }
                    ]
                },
                {
                    "featureType": "administrative.province",
                    "elementType": "geometry.stroke",
                    "stylers": [
                        {
                            "color": "#413a3a"
                        },
                        {
                            "visibility": "on"
                        },
                        {
                            "weight": 1.5
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#dadada"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#616161"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "road.local",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "transit",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "transit.line",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "transit.station",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#c9c9c9"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ],
        });

        map.data.loadGeoJson("https://raw.githubusercontent.com/richard-yak/aphn/main/countries_geojson.json");
        map.data.setStyle({
            fillColor: 'black',
            strokeWeight: 1,
        });
        var infowindow;
        map.data.addListener('mouseover', function (event) {
            // Change colour when hovered over area
            map.data.overrideStyle(event.feature, {fillColor: '#d3d6d1', strokeStyle: '#F8901F'});
            var displayContent = '<h3>' + event.feature.getProperty('name') + '</h3>' + '<p>Started on ' + event.feature.getProperty('date') + '</p>'
            + `<p style={font-size: 6px}>` + 'Click for more details' + '</p>';
            infowindow = new google.maps.InfoWindow({
                content: displayContent
            });
            infowindow.setPosition(event.latLng)
            infowindow.open(map)
        });
        /* Must scope here */
        map.data.addListener('mouseout', function (event) {
            // Change colour back
            map.data.revertStyle();
            // Close the infowindow when mouse is out
            if (infowindow) {
                infowindow.close();
            }
        });
        map.data.addListener('click', function (event) {
            var url = '/projects/' + event.feature.getProperty('slug');
            window.open(url, '_blank') // open in new tab
        });

    }

    new google.maps.event.addDomListener(window, 'load', initialize);


</script>
</body>
</html>
